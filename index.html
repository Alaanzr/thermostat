<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <script src="jquery-2.1.4.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/application.js"></script>
  <body>
    <section id="thermostat">
      <div id='tempScreen'><p id='display'></p></div>
      <button type="button" id="increaseTemp">Increase Temperature</button>
      <button type="button" id="decreaseTemp">Decrease Temperature</button>
      <button type="button" id="resetTemp">Reset Temperature</button>
      <button type="button" id="psmOn">Power Saving Mode On</button>
      <button type="button" id="psmOff">Power Saving Mode Off</button>
      <p> Power Saving Mode is <span id="psm"> on </span></p>
    </section>
  </body>
</html>
