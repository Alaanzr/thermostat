<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <script src="src/Thermostat.js"></script>
  <body>
    <section id="thermostat">
      <button type="button" name="increaseTemp">Increase Temperature</button>
      <button type="button" name="decreaseTemp">Decrease Temperature</button>
      <button type="button" name="resetTemp">Reset Temperature</button>
      <button type="button" name="psmOn">Power Saving Mode On</button>
      <button type="button" name="psmOff">Power Saving Mode Off</button>
      <p> Power Saving Mode is <span id="psm"> on </span></p>
    </section>
  </body>
</html>
